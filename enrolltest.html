<head>
	<title>Enroll</title>

		content="text/html;charset=utf-8" />
    
    <link rel="stylesheet" type="text/css" href="mycss.css" />

</head>


    <body id="secondbody">
      <div class="heading">
          <a href="index.html">   <img src="logo1.png" alt="flag" /></a>
        <ul>
            <li><a href="index.html#pgm">OUR PROGRAMS</a></li>
            <li><a href="enroll.html">ENROLL</a></li>
        </ul>
        <p><a href="index.html">Speak Spanish</a></p>
        <div class="subheading">
            <p><a href="index.html">The SDSU study abroad program for spanish</a></p>
        </div>
        </div>
            <div id="pgmsel">
                
       
    
                <form id="enroll" method="post" enctype="multipart/form-data" action="submission.xhtml">
                        
                
                
                <fieldset id="field1">
                    
                    <legend> Program Registration</legend>
                    
                    
                     <!--  Program Selection DropDown -->
                    <div id="lab1">
                        <label>Select your Program<strong>*</strong>&nbsp;:&nbsp;</label>
                 <select id="psel">
                          <option value="p0" selected="selected">Select One</option>
                          <option value="p1">Beginning Spanish</option>
                          <option value="p2">Advanced Spanish</option>
                          <option value="p3">Conversational Spanish</option>
                          <option value="p4">Advanced Conversational Spanish</option>
                          <option value="p5">Grammar and Composition</option>
                          <option value="p6">Cultural Treasures of Mexico</option>
                </select> 
                    </div>
                    
                     
                      <!-- Parent Info -->
	      <h4 id="parentlegend"> Parent/&nbsp;Primary Guardian Information</h4>
              
              <table id="parenttable">
                  <tr>	
                    <td class="firstele"><label for="fname">First Name<strong>*</strong>:</label></td>
                    <td class="secele"><input type="text" name="fname" id="fname" size="15"  /></td>
                    <td class="firstele"> <label for="mname">Middle Name:</label></td>
                    <td class="secele"> <input type="text" name="mname" id="mname" size="15"  /></td>
                    <td class="firstele"><label for="lname">Last Name<strong>*</strong>:</label></td>
                    <td class="secele"> <input type="text" name="lname" id="lname" size="15"  /></td>
                  </tr>
                  
                  
                  <tr>                     
                     <td class="firstele"><label>Relationship to child<strong>*</strong>:</label></td> 
                     <td>  <div class="radiob">  <input type="radio"  name="relationship"  value="Mother" />Mother</div></td>
                     <td>  <div class="radiob"><input type="radio"  name="relationship"   value="Father" />Father</div></td>
                     <td>  <div class="radiob"><input type="radio"  name="relationship"  value="Guardian" />Guardian</div></td>
                   </tr>
                  
                  <tr>
                      <td class="firstele"><label for="add1">Address Line 1<strong>*</strong>:</label></td>
                      <td class="secele" colspan="2"><input type="text" name="add1" id="add1" size="40"  /> </td>
                  </tr>
                  
                   <tr>
                      <td class="firstele"><label for="add2">Address Line 2:</label></td>
                     <td  class="secele" colspan="2"><input type="text" name="add2" id="add2" size="40"  /> </td>
                  </tr>
                  
                  <tr>
                      <td class="firstele"> <label for="city">City<strong>*</strong>:</label></td>
                      <td class="secele"> <input type="text" name="city" id="city" size="20"  /></td>
                      <td> <label for="state"> State<strong>*</strong>:</label> 
                      <input type="text" name="state" id="state"  size="2" maxlength="2" /></td>
                      <td  class="secele" colspan="2"><label for="zip">Zipcode<strong>*</strong>:</label>
                      <input type="text" name="zip" id="zip" size="5"  maxlength="5"  /></td>
                  </tr>
                  
                  <tr>
                      <td class="firstele"><label>Home Phone<strong>*</strong>:</label></td>
                      <td class="secele" colspan="2" > 
                          ( <input type="text"  class="phone" name="areacode" id="area1" size="3" maxlength="3" /> )
                            <input type="text" class="phone" name="phoneprefix" id="prefix1" size="3" maxlength="3" /> -
                             <input type="text" class="phone"  name="phonesuffix" id="suffix1" size="4" maxlength="4" /></td>
                      <td class="secele" colspan="3"><label>Cell Phone<strong>*</strong>:</label>
                      
                           ( <input type="text"  class="phone" name="careacode" id="area2" size="3" maxlength="3" /> )
                            <input type="text"  class="phone" name="cphoneprefix" id="prefix2" size="3" maxlength="3" /> -
                             <input type="text"  class="phone" name="cphonesuffix" id="suffix2" size="4" maxlength="4" /></td>
                  </tr>
                  
                  <tr>
                      
                      <td class="firstele"><label for="email">Email Address<strong>*</strong>:</label></td>
                      <td class="secele" colspan="2"><input type="text" name="email" id="email" size="30"  /> </td>
                     
                  </tr>
                  
              </table>
               
           
                 <!-- Child Info -->
	      <h4 id="childlegend">Child Information</h4>
              
              <table>
                  
                  <tr>	
                    <td class="firstele"><label for="cfname">First Name<strong>*</strong>:</label></td>
                    <td class="secele"><input type="text" name="cfname" id="cfname" size="15"  /></td>
                    <td class="firstele"> <label for="cmname">Middle Name:</label></td>
                    <td class="secele"> <input type="text" name="cmname" id="cmname" size="15"  /></td>
                    <td class="secele" colspan="2"><label for="clname">Last Name<strong>*</strong>:</label>
                     <input type="text" name="clname" id="clname" size="15"  /></td>
                  </tr>
                  
                  <tr>
                      <td class="firstele"><label for="cname">Name child goes by<strong>*</strong>:</label></td>
                    <td class="secele"><input type="text" name="cname" id="cname" size="20"/></td>
                    <td  colspan="4"> <label for="img">Child&#39;s photo<strong>*</strong>:</label>
                     <input type="file" name="img" id="img"/></td>
                  </tr>
                  
                  <tr>
                       <td class="firstele"><label>Gender<strong>*</strong>:</label></td>
                       <td>  <div class="radioc">  <input type="radio" name="Gender"  value="Male" />Male</div></td>
                       <td class="secele">  <div class="radioc">  <input type="radio" name="Gender" value="Female" />Female</div></td>
                       <td   colspan="3"> <label>Date of Birth<strong>*</strong>&nbsp;:&nbsp;</label>
                        <label for="mm">MM</label>
                        <input type="text"  class="date" name="mm" id="mm" size="2" maxlength="2" />
                        <label for="dd">DD</label>
                        <input type="text" name="dd" class="date" id="dd" size="2" maxlength="2" />
                        <label for="yy">YYYY</label>
                        <input type="text" name="yy" class="date" id="yy" size="4" maxlength="4" />
                     </td>    
                  </tr>
                 
                  <tr> 
                     <td class="secele bottomspacing" colspan="2"><label>Medical Conditions:</label></td>
                  </tr>
                  
                  <tr>
                    <td  class="extraspace" colspan="6"><textarea cols="80" rows="5" name="med"></textarea></td>
                  </tr>
                  
                  <tr> 
                     <td colspan="2" class="secele bottomspacing"><label>Special Dietary Requirements:</label></td>
                  </tr>
                  
                  <tr>
                    <td class="extraspace" colspan="6"><textarea cols="80" rows="5" name="diet"></textarea></td>
                  </tr>
                  
                  <tr> 
                     <td  colspan="2" class="secele bottomspacing"><label>Emergency Contact:</label></td>
                  </tr>
                  
                  <tr>
                       <td class="firstele"><label for="ename">Name<strong>*</strong>:</label></td>
                      <td class="secele"> <input type="text" name="ename" id="ename" size="20" /></td>
                      <td colspan="3"><label>Phone Number<strong>*</strong>:</label>
                            ( <input type="text"  class="phone" name="eareacode" id="area3" size="3" maxlength="3" /> )
                            <input type="text"  class="phone" name="ephoneprefix" id="prefix3" size="3" maxlength="3" /> -
                             <input type="text"  class="phone" name="ephonesuffix" id="suffix3" size="4" maxlength="4" />
                      </td>
                  </tr>
                  
              </table>
              
                </fieldset>
                
                  <!-- Buttons -->
                <div class="bdiv">
                <input type="submit" value="Submit" class="buttons" id="submit" />
                <input type="reset" class="buttons" id="reset" />
                <a href="enroll.html"><button class="buttons" >Report Login</button></a>
				</div>
                
                        </form>

            
            </div>
        
          <!-- Error Info containers -->
        <div id="parenterror"></div><br/>
        <div id="reqspace"></div>
         
    </body>
